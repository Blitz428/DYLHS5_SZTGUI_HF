<!DOCTYPE : html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Product UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Product Catalog</h1>

    <div id="formdiv">
        <label>Product name:</label>
        <input type="text" id="productName" />
        <label>Color:</label>
        <input type="text" id="color" />
        <label>Size:</label>
        <input type="number" id="size" />
        <label>Price:</label>
        <input type="number" id="price" />

        <button type="button" onclick="create()">Add product</button>
    </div>

    <div id="updateformdiv">
        <label>Product name:</label>
        <input type="text" id="productNameToUpdate" />
        <label>Color:</label>
        <input type="text" id="colorToUpdate" />
        <label>Size:</label>
        <input type="number" id="sizeToUpdate" />
        <label>Price:</label>
        <input type="number" id="priceToUpdate" />

        <button type="button" onclick="update()">Update product</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>



    </table>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
